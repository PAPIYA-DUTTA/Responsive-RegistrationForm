<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Registration</h1></title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    
        <form action="#">
         <div class="title"><h1>Registration</h1></div>
     <div class="userdetails">
        <div class="inputbox">  
    <label for="name"><h3>Full Name</h3></label>
    <input type="name" id="name" placeholder="Enter your name">
</div>  
<div class="inputbox">  
    <label for="name"><h3>User Name</h3></label>
    <input type="name" id="name" placeholder="Enter your username">
</div>
    <br>
    <div class="inputbox">  

    <label for="email"><h3>Email</h3></label>
    <input type="email" id="email" placeholder="Enter your email">
</div>
<div class="inputbox" type="text">  
    <label for="Phone Number"><h3>Phone Number</h3></label>
    
    <input type="Phone Number" id="Phone Number" placeholder="+977">
    </div>
    <br>
    <div class="inputbox">  
    <label for="Password"><h3>Password</h3></label>
    <input type="Password" id="password" placeholder="Enter your password">
    </div>
    <div class="inputbox">  
    <label for="Confirm Password"> <h3>Confirm Password</h3></label>
    <input type="Password" id="Password" placeholder="Confirm your password">

    </div>
    <div class="genderdetails">
    <h3>Gender</h3>
     <div class="gen">
    <input id="male" type="radio" name="Gender" class="Gender">
     <label for="male">Male</label>
    <input id="female" type="radio" name="Gender" class="Gender">
    <label for="female">Female</label>
    <input id="prefer not to say" type="radio" name="Gender" class="Gender">
    <label for="prefer not to say">Prefer not to say</label>
    </div>
    </div>
    </div>
    <br>
    
    <input class="register" id="register" type="submit" value="Register">
    <footer class="signup-footer">
        <p>Already registerd? <a href="#">Login</a></p>
    </footer>
    
     </form>
         </div> 
    
</body>
</html>
